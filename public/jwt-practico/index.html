<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini taller JWT</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
    body {
      font-family: monospace;
    }
  </style>
</head>

<body class="">
  <nav>
    <div>

    </div>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a href="#" class="nav-link">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="display: none;">Logout</a>
        </li>
      </ul>
    </div>
  </nav>




  <div class="container">
    <div class="row justify-content-center align-items-center p-5">
      <div class="col-md-12">
        <h3 class="text-center">
          Mini taller Jwt
        </h3>
      </div>
      <div class="col-md-6 d-block" id="contenedorFormulario">
        <form id="formulario">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password" autocomplete="on">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-md-12 py-5" id="tablaPost" style="display: none;">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id Post</th>
              <th scope="col">Titulo</th>
              <th scope="col">Body</th>
              <th scope="col">User Id</th>
            </tr>
          </thead>
          <tbody id="cuerpoTablaPost">
          </tbody>
        </table>
      </div>
      <div class="col-md-12 py-5" id="tablaAlbums" style="display: none;">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id Post</th>
              <th scope="col">Titulo</th>
              <th scope="col">Body</th>
          </thead>
          <tbody id="cuerpoTablaAlbum">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="./assets/scripts.js"></script>

</html>
